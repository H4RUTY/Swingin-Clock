<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This clock has an amazing swing and groove.">
    <title>Swingin' Clock</title>

    <link rel="icon" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">

    <!-- Google Fonts (IBM Plex Mono 400) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- custom css and js -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-content">
                <p>This site plays sound.</p>
                <button id="gotIt">Got it</button>
            </div>
        </div>

        <div class="text">
            <div class="title">
                <h1>Swingin'<br>Clock</h1>
                <p>Enjoy with sound on.</p>
            </div>
            <div class="intensity">
                <p>intensity</p>
                <div class="slidebar">
                    <div class="operation">
                        <button id="minus"><img src="img/btn_minus.svg" alt=""></button>
                        <div class="bar">
                            <div class="line">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <button id="plus"><img src="img/btn_plus.svg" alt=""></button>
                    </div>
                    <ul class="ticks">
                        <li>0</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="clock">
            <div id="pivot"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div class="record">
                <img src="img/record.svg" alt="">
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/sound.js"></script>
</body>
</html>
